    <main>
      <div class="container">
        <div class="form-img">
          <img src="../img/form-img.svg" alt="" />
        </div>
        <div class="form">
          <form action="" id="userDados">
            <div class="form-header">
              <div class="title">
                <h2>Cadastre-se</h2>
              </div>
              <div class="login-button">
                <button><a href="./login.html">Entrar</a></button>
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <label for="f_name">Nome Completo:</label>
                <input
                  type="text"
                  id="f_name"
                  name="f_name"
                  placeholder="Digite seu completo"
                />
              </div>

              <div class="input-box">
                <label for="f_email">Email:</label>
                <input
                  type="text"
                  id="f_email"
                  name="email"
                  placeholder="Digite seu email"
                />
              </div>

              <div class="input-box">
                <label for="f_password">Senha:</label>
                <input
                  type="password"
                  id="f_senha"
                  name="password"
                  placeholder="Digite sua senha"
                />
              </div>

              <div class="input-box">
                <label for="f_repetir_senha">Confirme sua senha:</label>
                <input
                  type="password"
                  id="f_repetir_senha"
                  name="confirm-password"
                  placeholder="Confirme sua senha"
                />
              </div>
            </div>
            <div class="genero-input">
              <div class="genero-title">
                <h3>Gênero</h3>
              </div>

              <div class="genero-group">
                <div class="genero-input">
                  <input
                    type="radio"
                    name="genero"
                    id="feminino"
                    value="feminino"
                  />
                  <label for="feminino">Feminino</label>
                </div>

                <div class="genero-input">
                  <input
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="masculino"
                  />
                  <label for="masculino">Masculino</label>
                </div>

                <div class="genero-input">
                  <input
                    type="radio"
                    name="genero"
                    id="outros"
                    value="outros"
                  />
                  <label for="outros">Outros</label>
                </div>

                <div class="genero-input">
                  <input
                    type="radio"
                    name="genero"
                    id="nao-dizer"
                    value="prefiroNaoDizer"
                  />
                  <label for="nao-dizer">Prefiro não dizer</label>
                </div>
              </div>
            </div>

            <div id="submit-buttons">
              <div class="continue-button">
                <button id="btn_enviar">
                  <a href="#">Continuar</a>
                </button>
              </div>
              <div class="continue-button cancel-button">
                <button id="btn_cancelar">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
