<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo Foco</title>
    <link rel="stylesheet" href="../css/modoFoco.css" />
  </head>
  <body>
    <h1>Modo Foco</h1>

    <div class="intervalo">
      <h3 class="title">Concentração</h3>

      <div class="config-tempo">
        <label for="duracao">Duração:</label>
        <input type="number" id="duracao" />
      </div>

      <p>Quando terminado</p>
      <div class="check">
        <input type="checkbox" name="mostrar" id="notificacao" />
        <label for="notificacao">
          Mostrar notificação na area de trabalho</label
        >
        <input type="checkbox" name="mostrar2" id="notificacao2" />
        <label for="notificacao2">Mostrar notificação no navegador</label>
      </div>

      <div class="intervalo">
        <h3 class="title">Intervalo Curto</h3>

        <div class="check">
          <input type="checkbox" name="mostra3" id="notificacao3" />
          <label for="notificacao3"
            >Mostrar notificação na area de trabalho</label
          >

          <input type="checkbox" id="notificacao4" />
          <label for="notificacao4">Mostrar notificação no navegador</label>
        </div>
      </div>

      <div class="intervalo">
        <h3 class="title">Intervalo Longo</h3>

        <label for="opcoes">Tirar um intervalo longo a cada: </label>
        <select name="opcoes" id="opcoes">
          <option value="0">Selecione uma opção</option>
          <option value="1">A cada duas pausas (alternado)</option>
          <option value="2">A cada três pausas</option>
          <option value="3">A cada três pausas</option>
          <option value="4">A cada quatro pausas</option>
          <option value="5">A cada cinco pausas</option>
          <option value="6">A cada seis pausas</option>
          <option value="7">A cada sete pausas</option>
          <option value="8">A cada oito pausas</option>
          <option value="9">A cada nove pausas</option>
        </select>
      </div>
    </div>
  </body>
</html>
