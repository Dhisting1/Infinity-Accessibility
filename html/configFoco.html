    <main>
      <div class="container">
        <div class="pomodoro">
          <div class="title">
            <h2>Configuração do Pomodoro</h2>
          </div>
          <form id="form_pomodoro" class="pomodoro-group">
            <div class="input-box">
              <h3>Tempo de concentração</h3>
              <label for="duracao-intervalo-normal">Duração min:</label>
              <input
                type="number"
                name="duracao-intervalo-normal"
                id="duracao-intervalo-normal"
                step="5"
                min="5"
                max="200"
                required
              />
            </div>

            <div class="input-box">
              <h3>Tempo de intervalo curto</h3>
              <label for="duracao-intervalo-curto">Duração min:</label>
              <input
                type="number"
                name="duracao-intervalo-curto"
                id="duracao-intervalo-curto"
                step="1"
                min="0"
                max="10"
              />
            </div>
            <div class="input-box">
              <h3>Tempo de intervalo longo</h3>
              <label for="duracao-intervalo-longo">Duração min:</label>
              <input
                type="number"
                name="duracao-intervalo-longo"
                id="duracao-intervalo-longo"
                step="1"
                min="5"
                max="20"
              />
              <div class="input-radio">
                <p>Quando terminado:</p>

                <div class="radios">
                  <div>
                    <input
                      type="checkbox"
                      name="notificacaoDoNaveg"
                      id="notificacaoDoNaveg"
                    />
                    <label for="notificacaoDoNaveg"
                      >Mostrar notificação no navegador</label
                    >
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      name="notificacaoDoDesktop"
                      id="notificacaoDoDesktop"
                    />
                    <label for="notificacaoDoDesktop"
                      >Mostrar notificação na área de trabalho</label
                    >
                  </div>
                </div>
              </div>
              <label for="opcao-intervalo"
                >Tirar um intervalo longo a cada:
              </label>
              <select required name="opcao-intervalo" id="opcao-intervalo">
                <option value="">Selecione uma opção</option>
                <option value="0">A cada duas pausas (alternando)</option>
                <option value="1">A cada três pausas</option>
                <option value="2">A cada quatro pausas</option>
                <option value="3">A cada cinco pausas</option>
                <option value="4">A cada seis pausas</option>
                <option value="5">A cada sete pausas</option>
                <option value="6">A cada oito pausas</option>
                <option value="7">A cada nove pausas</option>
                <option value="8">A cada dez pausas</option>
              </select>
            </div>
            <div class="buttons">
              <input type="submit" id="salvar" value="Salvar" />
              <input type="reset" id="cancelar" value="Cancelar" />
            </div>
          </form>
        </div>
