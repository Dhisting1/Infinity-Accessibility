    <main>
                <form action="#">
                    <h2>Entrar</h2>
                    <div id="input-group">

                        <div class="input-box">
                            <label for="f_email">Email:</label>
                            <input
                            type="text"
                            id="f_email"
                            name="email"
                            placeholder="Digite seu email"
                            required
                            />
                        </div>
            
                        <div class="input-box">
                            <label for="f_password">Senha:</label>
                            <input
                            type="password"
                            id="f_senha"
                            name="password"
                            placeholder="Digite sua senha"
                            required
                            />
                        </div>

                        <div class="input-box-checkbox">
                            <input
                            type="checkbox"
                            id="f_manter-login"
                            name="manter-login"
                            />
                            <label for="f_manter-login">Manter login</label>
                        </div>

                    </div>
                    <div class="login-button">
                        <button id="btn_gravar">
                        <a href="#">Login</a>
                        </button>
                    </div>
                    <div id="with-google">
                        <button id="with-google-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48">

                            </svg>
                            <span>Continuar com o Google</span>
                        </button>
                    </div>
                    <a id="cadastro" href="../html/criarCadastro.html">Não tem uma conta? Cadastre-se</a>
                </form>
      
    </main>
